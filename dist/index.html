<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">
  <title>Cover Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="css/app.css" rel="stylesheet">

<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Cover</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="http://getbootstrap.com/docs/4.1/examples/cover/#">Home</a>
        <a class="nav-link" href="http://getbootstrap.com/docs/4.1/examples/cover/#">Features</a>
        <a class="nav-link" href="http://getbootstrap.com/docs/4.1/examples/cover/#">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main" class="inner cover">
    <h1 class="cover-heading">Cover your page.</h1>
    <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text,
      and add your own fullscreen background photo to make it your own.</p>
    <p class="lead">
      <a href="http://getbootstrap.com/docs/4.1/examples/cover/#" class="btn btn-lg btn-secondary">Learn more</a>
    </p>
  </main>

  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
        href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
  </footer>

<script src="js/app.js"></script>
